<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyTonaTest</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	
	<div id="container">
		<div class="firstPage">
			<div id="video">
				<div id="player"></div>
			</div>
		</div>
		<div class="secondPage">
			<div class="main">
				<img src="img/header_text.png" alt="" id="headerText">
				<img src="img/bottom_place.png" alt="" id="bottomPlace">
			</div>
			<div class="text">
				<img src="img/text_img/ballerine_text.png" alt="" class="ballerina">
				<img src="img/text_img/comb_text.png" alt="" class="comb">
				<img src="img/text_img/mirror_text.png" alt="" class="mirror">
				<img src="img/text_img/perfume_text.png" alt="" class="perfume">
			</div>
			<div class="images">
				<div class="ballerinaBox">
					<img src="img/img_search/balerina.png" alt="" id="ballerina" class="findImg">
				</div>
				<div class="mirrorBox">
					<img src="img/img_search/mirror.png" alt="" id="mirror" class="findImg">
					<img src="img/cover_img/mirror_cover.png" alt="" id="coverMirror" class="findImg">
				</div>
				<div class="perfumeBox">
					<img src="img/img_search/perfume.png" alt="" id="perfume" class="findImg">
					<img src="img/cover_img/perfume_cover.png" alt="" id="coverPerfume" class="findImg">
				</div>
				<div class="combBox">
					<img src="img/img_search/comb.png" alt="" id="comb" class="findImg">
					<img src="img/cover_img/comb_cover.png" alt="" id="coverComb" class="findImg">
				</div>
			</div>




		</div>
	</div>


	<script src="https://www.youtube.com/player_api"></script>
	<script type="text/javascript" src="js/library/data.js"></script>
	<script type="text/javascript" src="js/library/functions.js"></script>
	<script type="text/javascript" src="js/Events/click.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/secondPage.js"></script>

</body>
</html>

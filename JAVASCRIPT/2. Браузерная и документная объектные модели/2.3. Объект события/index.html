<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="exampleBlock"></div>
	<input type="text" id="name">
	<button id="acceptButton">Подтвердить</button>
	<a href="https://ya.ru" id="linkYa"> Яндекс</a>
<div class="wrapper">
	<div class="first_part">
		<div class="form_box">
			<form action="" class="quat_form">
				<input type="text" name="name_quat" class="name_quat" placeholder="Название">
				<br>
				<br>
				<input type="text" name="ex_quat" class="ex_quat" placeholder="Объяснение">
				<br>
				<br>
				<textarea name="quat" id="quat" cols="30" rows="10" class="quat" placeholder="Цитата"></textarea>
				<br>
				<br>
				<button type="submit"> Submit</button>
			</form>
		</div>
	</div>
	<div class="other_parts"></div>
</div>
<div class="person_information">
	<div class="first_part">
		<div class="box_form">
			<form action="" class="form_quat">
				<input type="text" name="user_name" class="user_name" placeholder="Имя">
				<br>
				<br>
				<input type="text" name="user_lastname" class="user_lastname" placeholder="Фамилия">
				<br>
				<br>
				<textarea name="user_interest" id="user_interest"class="user_interest" cols="30" rows="5"placeholder="Интересы"></textarea>
				<br>
				<br>
				<textarea name="user_about" id="user_about"class="user_about" cols="30" rows="5"placeholder="О себе"></textarea>
				<br>
				<br>
				<input type="file" id="file_input_element">
				<br>
				<br>
				<button type="submit"> Submit</button>
			</form>
		</div>
	</div>
	<div class="other_parts"></div>
</div>
	<script type="text/javascript" src="example.js"></script>
</body>
</html>

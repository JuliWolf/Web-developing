<!-- 

1 . Подготовка приложения vue ( создание инстанции через конструктор и определение корня )
2 . Реактивные свойства ( связанные с DOM ) в свойстве data у инстанции vue
3 . Директивы - особые аттрибуты для разного функционала vue
4 . Директива для добавления атрибутов v-bing:attr(:attr) + имя свойства объекта data
5 . Директива v-model для двухстороннего связывания данных ( two way data binding )
6 . Директива v-on:(@)[event] для добавления обработчиков событий 
7 . Методы у инстанции vue определюяться в свойстве methods
8 . Директива v-if для условного отображения элементов
9 . Компоненты - переиспользуемые экземпляры Vue со своим именем
10. Вычисляемые значения - свойство "computed", в отличии от "methods", кеширует данные и не меняет их каждый раз при выполнении, изменения происходят только тогда, когда значение меняется
11. События жизненного цикла - каждый экземпляр проходит через последовательночть шагов при инициализации. Практическое применение - асинхронные запросы для получения данных для инициализации выполняются на этапе жизненного цикла "beforeMount".  



 -->
